<div class="flex flex-col h-screen bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">
    <app-header [isDarkMode]="isDarkMode()" (sidenavToggle)="toggleSidenav()" (themeToggle)="toggleTheme()">
    </app-header>

    <div class="flex flex-1 overflow-hidden">
        <app-sidenav [isOpen]="isSidenavOpen()" [isMobile]="isMobile()"></app-sidenav>

        <!-- Sidenav overlay for mobile -->
        <div *ngIf="isSidenavOpen() && isMobile()" (click)="toggleSidenav()"
            class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden"></div>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-y-auto">
            <router-outlet></router-outlet>
        </main>
    </div>

    <app-footer></app-footer>
</div>
