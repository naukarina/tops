<div class="sidenav-container">
    <mat-nav-list>
        <a mat-list-item *ngFor="let item of navItems" [class.active-link]="item.active"
            [routerLink]="item.route || '#'">
            <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
            <span matListItemTitle>{{ item.name }}</span>
        </a>
    </mat-nav-list>
</div>
