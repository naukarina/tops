<aside
    class="bg-white dark:bg-gray-800 w-64 flex-shrink-0 transition-transform duration-300 ease-in-out z-30 shadow-lg md:shadow-none"
    [class.translate-x-0]="isOpen()" [class.-translate-x-full]="!isOpen()" [class.absolute]="isMobile()"
    [class.md:relative]="true" [class.h-full]="isMobile()">
    <nav class="p-4">
        <ul>
            <li *ngFor="let item of navItems" class="mb-2">
                <a href="#" [class]="item.active ? activeLinkClasses : inactiveLinkClasses">
                    <span [innerHTML]="item.icon"></span>
                    <span class="ml-3">{{ item.name }}</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>
