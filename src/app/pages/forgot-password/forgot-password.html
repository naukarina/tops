<div class="forgot-password-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Reset Password</mat-card-title>
            <mat-card-subtitle>Enter your email to receive a password reset link</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" required />
                    <mat-icon matSuffix>email</mat-icon>
                    @if (forgotPasswordForm.get('email')?.hasError('required')) {
                    <mat-error>Email is required</mat-error>
                    } @if (forgotPasswordForm.get('email')?.hasError('email')) {
                    <mat-error>Please enter a valid email address</mat-error>
                    }
                </mat-form-field>

                <button mat-flat-button color="primary" type="submit" [disabled]="!forgotPasswordForm.valid"
                    class="submit-button">
                    Send Reset Link
                </button>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <a mat-button routerLink="/login">Back to Login</a>
        </mat-card-actions>
    </mat-card>
</div>
