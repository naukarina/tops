<div class="container-fluid dashboard-container">
    <div class="row">
        <!-- First Row of Cards -->
        <div class="col-lg-6 mb-4">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Sales Trends</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <canvas id="salesTrendsChart"></canvas>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-lg-3 mb-4">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Sales-cycles</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <canvas id="salesCyclesChart"></canvas>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-lg-3 mb-4">
            <mat-card class="info-card h-100">
                <mat-card-header>
                    <mat-card-title>New Users</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p class="data-prominent">1,400K</p>
                    <p class="data-sub"><span>Tomorrow:</span> 450 Esimated</p>
                    <p class="data-prominent">3,13.00K</p>
                    <p class="data-sub"><span>Progress:</span> 6% Esimated</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <div class="row">
        <!-- Second Row of Cards -->
        <div class="col-lg-6 mb-4">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>New Tickets</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <canvas id="newTicketsChart"></canvas>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-lg-3 mb-4">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>New Users</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <canvas id="newUsersChart"></canvas>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-lg-3 mb-4">
            <mat-card class="info-card h-100">
                <mat-card-header>
                    <mat-card-title>Pending Orders</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p class="data-prominent">8.0.4K</p>
                    <p class="data-sub"><span>Sales:</span> Hillioth</p>
                    <div class="d-flex justify-content-around mt-4">
                        <button mat-raised-button color="primary">Settle</button>
                        <button mat-stroked-button color="primary">Cancel</button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <div class="row">
        <!-- Third Row of Cards -->
        <div class="col-lg-6 mb-4">
            <mat-card class="info-card">
                <mat-card-content class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="info-label">Total Revenue</p>
                        <p class="info-value">5151</p>
                    </div>
                    <mat-icon class="info-icon">arrow_upward</mat-icon>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-lg-6 mb-4">
            <mat-card class="info-card">
                <mat-card-content class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="info-label">Total Revenue</p>
                        <p class="info-value">200K</p>
                    </div>
                    <mat-icon class="info-icon">arrow_downward</mat-icon>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
