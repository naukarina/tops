<div class="auth-container">
    <mat-card class="auth-card">
        <mat-card-header class="auth-header">
            <mat-icon>login</mat-icon>
            <mat-card-title>Welcome Back</mat-card-title>
            <mat-card-subtitle>Please enter your credentials to log in.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" required>
                </mat-form-field>
                <button mat-raised-button color="accent" type="submit" [disabled]="!loginForm.valid">Login</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <a routerLink="/register">Don't have an account? Register</a>
        </mat-card-actions>
    </mat-card>
</div>
