<app-edit-page [title]="isEditMode ? 'Edit Partner' : 'Create Partner'">
    <div form-fields>
        <form [formGroup]="partnerForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Type</mat-label>
                <mat-select formControlName="type" required>
                    @for (type of partnerTypes; track type) {
                    <mat-option [value]="type">{{ type }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

            @if (partnerForm.controls.type.value === 'HOTEL') {
            <div formGroupName="hotelInfo">
                <mat-form-field appearance="outline">
                    <mat-label>Star Rating</mat-label>
                    <input matInput formControlName="starRating" type="number" />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Region</mat-label>
                    <input matInput formControlName="region" />
                </mat-form-field>
            </div>
            }

            <div formGroupName="contactInfo">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" required />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Telephone</mat-label>
                    <input matInput formControlName="tel" />
                </mat-form-field>
            </div>

            <mat-form-field appearance="outline">
                <mat-label>Currency</mat-label>
                <input matInput formControlName="currencyName" required />
            </mat-form-field>
        </form>
    </div>
    <div form-actions>
        <button mat-stroked-button color="warn" type="button" routerLink="/partners">
            <mat-icon>cancel</mat-icon>
            <span>Cancel</span>
        </button>
        <button mat-flat-button color="primary" type="submit" [disabled]="!partnerForm.valid" (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            <span>Save</span>
        </button>
    </div>
</app-edit-page>
