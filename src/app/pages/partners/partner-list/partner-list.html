<app-list-page>

    <app-data-table [dataInput]="partners$" [columnDefinitions]="columnDefs" [displayedColumnsInput]="columnsForTable"
        [enableSelection]="true" [enableFilter]="true" [enableSort]="true" [enablePaginator]="true"
        [pageSizeOptions]="[10, 25, 50]" filterPlaceholder="Search partners..." [editRoute]="partnerEditRoute"
        [viewRoute]="partnerViewRoute" [enableDelete]="true" (deleteAction)="onDeletePartner($event)"
        [dropdownFilters]="partnerDropdownFilters" title="Partners" newRoute="/partners/new"
        newButtonText="Add New Partner">
    </app-data-table>

</app-list-page>
