<app-list-page title="Partners" newRoute="/partners/new" newButtonText="Add New Partner">
    <table mat-table [dataSource]="partners$">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let p">
                <div class="name-cell">
                    <span>{{ p.name }}</span>
                    <span class="status-badge" [ngClass]="'status-' + p.status">{{ p.status }}</span>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let p">{{ p.type }}</td>
        </ng-container>

        <ng-container matColumnDef="currencyName">
            <th mat-header-cell *matHeaderCellDef>Currency</th>
            <td mat-cell *matCellDef="let p">{{ p.currencyName }}</td>
        </ng-container>


        <ng-container matColumnDef="contactInfo.country">
            <th mat-header-cell *matHeaderCellDef>Country</th>
            <td mat-cell *matCellDef="let p">{{ p.contactInfo.country }}</td>
        </ng-container>

        <ng-container matColumnDef="subDmc">
            <th mat-header-cell *matHeaderCellDef>Sub DMC</th>
            <td mat-cell *matCellDef="let p">{{ p.subDmc }}</td>
        </ng-container>

        <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let p">
                <div class="action-buttons">
                    <button mat-icon-button color="primary" [routerLink]="['/partners', p.id]">
                        <mat-icon>search</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" [routerLink]="['/partners',  'edit', p.id]">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</app-list-page>
