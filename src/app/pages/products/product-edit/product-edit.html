<mat-card>
    <mat-card-header>
        <mat-card-title>{{ isEditMode ? 'Edit' : 'Create' }} Product</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Product Code</mat-label>
                    <input matInput formControlName="productCode" required />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required />
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Category</mat-label>
                <input matInput formControlName="category" />
            </mat-form-field>
            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Price</mat-label>
                    <input matInput formControlName="price" type="number" required />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Cost</mat-label>
                    <input matInput formControlName="cost" type="number" required />
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="warn" type="button" routerLink="/products">Cancel</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="!productForm.valid"
            (click)="onSubmit()">Save</button>
    </mat-card-actions>
</mat-card>
