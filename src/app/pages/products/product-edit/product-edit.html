<div class="container">
    <h1>{{ isEditMode ? 'Edit' : 'Create' }} Product</h1>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <mat-card>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Product Code</mat-label>
                    <input matInput formControlName="productCode" required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">Save</button>
                <button mat-button type="button" routerLink="/products">Cancel</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
