<app-edit-page [title]="isEditMode ? 'Edit Product' : 'Create Product'">
    <div form-fields>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Product Code</mat-label>
                    <input matInput formControlName="productCode" required />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required />
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Category</mat-label>
                <input matInput formControlName="category" />
            </mat-form-field>
            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Price</mat-label>
                    <input matInput formControlName="price" type="number" required />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Cost</mat-label>
                    <input matInput formControlName="cost" type="number" required />
                </mat-form-field>
            </div>
        </form>
    </div>
    <div form-actions>
        <button mat-stroked-button color="warn" type="button" routerLink="/products">
            <mat-icon>cancel</mat-icon>
            <span>Cancel</span>
        </button>
        <button mat-flat-button color="primary" type="submit" [disabled]="!productForm.valid" (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            <span>Save</span>
        </button>
    </div>
</app-edit-page>
