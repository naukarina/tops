<app-list-page title="Products" newRoute="/products/new" newButtonText="Add New Product">
    <table mat-table [dataSource]="products$">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="productCode">
            <th mat-header-cell *matHeaderCellDef>Code</th>
            <td mat-cell *matCellDef="let p">{{ p.productCode }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let p">{{ p.name }}</td>
        </ng-container>

        <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let p">
                <div class="action-buttons">
                    <button mat-icon-button color="primary" [routerLink]="['/products', p.id]">
                        <mat-icon>search</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" [routerLink]="['/products', p.id, 'edit']">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</app-list-page>
