<div class="container">
    <div class="header">
        <h1>Products</h1>
        <button mat-raised-button color="primary" routerLink="/products/new">
            Add New Product
        </button>
    </div>

    <table mat-table [dataSource]="products$" class="mat-elevation-z8">
        <ng-container matColumnDef="productCode">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let p"> {{p.productCode}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let p"> {{p.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let p">
                <button mat-icon-button color="primary" [routerLink]="['/products', p.id, 'edit']">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDelete(p.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
