<div class="container-fluid dashboard-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1>Products</h1>
            </mat-card-title>
            <div class="header-actions">
                <button mat-flat-button color="primary" routerLink="/products/new">Add New Product</button>
            </div>
        </mat-card-header>
        <mat-card-content>
            <div class="table-responsive">
                <table mat-table [dataSource]="products$">
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox></mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox></mat-checkbox>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="productCode">
                        <th mat-header-cell *matHeaderCellDef>Code</th>
                        <td mat-cell *matCellDef="let p">{{ p.productCode }}</td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let p">{{ p.name }}</td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let p">
                            <button mat-stroked-button class="edit-button" [routerLink]="['/products', p.id, 'edit']">
                                EDIT
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
