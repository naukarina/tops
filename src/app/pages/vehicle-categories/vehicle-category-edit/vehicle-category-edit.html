<app-edit-page [title]="isEditMode ? 'Edit Vehicle Category' : 'New Vehicle Category'">
    <div form-fields>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="e.g. Sedan" required />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Capacity</mat-label>
                    <input matInput type="number" formControlName="capacity" required min="1" />
                </mat-form-field>
            </div>
        </form>
    </div>
    <div form-actions>
        <button mat-stroked-button color="warn" routerLink="/vehicle-categories" class="me-2">Cancel</button>
        <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">Save</button>
    </div>
</app-edit-page>
